<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="material-icons"></i>Recepi Search</strong>
      </h1>
    </div>

    <!-- Row for the ingredients added -->
    <div class="row" id="ingredients">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Search Ingredients</strong>
          </div>
          <div class="card-body">



            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Please, add your ingredients</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              <!-- Here the search button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
              <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>
              <input id="add-ingredient" type="submit" value="Add Ingredient" class="btn btn-info">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Here is the card for the ingredients added -->
    <div class="row" id="ingredientsadded">
      <div class="col-sm-12">
        <br>
        <div class="card">

          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Ingredients</strong>
          </div>

          <div class="card-body" id="article-section">
            <p id="losingredientes"></p>


          </div>
        </div>
      </div>

    </div>



    <div class="row" id="nuevaresultsection">
      <div class="col s12 loggedin-content">
        <div id="recipe-list" class="section">
          <div id="recipe1" class="col l4 m6 s12">
          </div>
          <div id="recipe2" class="col l4 m6 s12">
          </div>
          <div id="recipe3" class="col l4 m6 s12">
          </div>
        </div>
      </div>
    </div>

    <button class="btn waves-effect waves-light col s4" type="submit" style="display:none; margin-bottom:10px;float:right"
      name="action" id="load-more">Load More</button>


    
    <div id="text2">


    </div>

    <div class="row" id="howto">
      <div class="col-sm-12">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card">

          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> howto</strong>
          </div>

          <!-- This main card will hold each of the resulting articles -->
          <div class="card-body" id="howtosection">
            <div id="howtotest"></div>


          </div>
        </div>
      </div>
    </div>


  </div>












  <footer>
    <div class="thefooter">
      Copyright &copy;
    </div>
  </footer>
